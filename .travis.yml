language: php

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
    include:
        - php: 7.1
          env: BEHAT_OPTS="--profile=core --suite=web --tags=~@broken --no-interaction" SYMFONY_ENV=behat SYMFONY_DEBUG=1

env:
  global:
    # For acceptance tests
    - COMPOSE_FILE="doc/docker/base-dev.yml:doc/docker/selenium.yml"
    - EZPLATFORM_REPO="https://github.com/ezsystems/ezplatform.git"

# test only master and stable branches (+ Pull requests)
branches:
    only:
        - master
        - /^\d+\.\d+$/

install:
    # Disable XDebug for performance
    - phpenv config-rm xdebug.ini
    # Avoid memory issues on composer install
    - echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    # Prepare Behat environment if needed
    - ./.travis/prepare_ezplatform.sh

script:
    - cd "$HOME/build/ezplatform"; docker-compose exec --user www-data app sh -c "./bin/behat $BEHAT_OPTS"

# reduce depth (history) of git checkout
git:
  depth: 30
